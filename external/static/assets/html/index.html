<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Face Landmarker</title>

    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script defer src="../library/face-api.min.js"></script>

    <link href="../css/test.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Face landmark detection using the MediaPipe FaceLandmarker task</h1>

    <section id="demos">
      <div id="liveView" class="videoView">
        <!-- <button id="webcamButton" class="mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">ENABLE WEBCAM</span>
        </button> -->
        <div style="position: relative">
          <video
            id="webcam"
            style="position: absolute"
            autoplay
            playsinline
          ></video>
          <canvas
            class="output_canvas"
            id="output_canvas"
            style="position: absolute; left: 0px; top: 0px"
          ></canvas>
        </div>
      </div>
      <div class="blend-shapes">
        <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
      </div>
      <div
        id="detectResults"
        style="position: absolute; transform: translate(690px, 50px)"
      >
        <div>
          <p style="display: inline">팔을 들고 있는 가 :</p>
          <p id="raisingArmPoseResult" style="display: inline"></p>
        </div>

        <div>
          <p style="display: inline">손을 포인팅하고 있는가 :</p>
          <p id="pointingGestureResult" style="display: inline"></p>
        </div>
        <div>
          <p style="display: inline">부정적인 표정을 짓고 있는가 :</p>
          <p id="negativeExpressionResult" style="display: inline"></p>
        </div>
        <div>
          <p style="display: inline">눈을 찡그리고 있는가 :</p>
          <p id="grimaceFaceResult" style="display: inline"></p>
        </div>
        <div>
          <p style="display: inline">입을 벌리고 있는가 :</p>
          <p id="jawOpenResult" style="display: inline"></p>
        </div>
      </div>
    </section>

    <script type="module" src="../js/detect_webcam.js"></script>
    <!-- <script type="module" src="/external/static/assets/js/hand.js"></script> -->
    <!-- <script
      type="module"
      src="/external/static/assets/js/poselandmark.js"
    ></script> -->
  </body>
</html>
