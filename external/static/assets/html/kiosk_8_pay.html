<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css"
    />

    <link href="../css/kiosk.css" rel="stylesheet" />
    <link href="../css/kiosk4.css" rel="stylesheet" />
    <link href="../css/kiosk8.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <button id="homeBtn" type="button">
          <span class="material-icons"> home </span>
          처음으로
        </button>
        <img src="../svg/logo.svg" alt="logo image" />

        <input type="checkbox" id="toggle" hidden />
        <label for="toggle" class="toggleSwitch">
          <!-- <span class="toggleButton"></span> -->
          <img
            class="chatbotIcon"
            src="../svg/chatbotIcon.svg"
            alt="chatbotIcon"
          />
          <span class="chatbotActiveText"></span>
        </label>
      </div>
      <!-- Step Bar -->
      <div class="stepContainer">
        <div class="stepSubContainer">
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #334d81);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#ffffff"
              style="font-weight: 1000"
            >
              1
            </text>
          </svg>
          <hr class="check_bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #334d81);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#ffffff"
              style="font-weight: 1000"
            >
              2
            </text>
          </svg>
          <hr class="check_bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #334d81);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#ffffff"
              style="font-weight: 1000"
            >
              3
            </text>
          </svg>

          <hr class="check_bar" />

          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <circle
              cx="28"
              cy="28"
              r="23"
              style="fill: var(--Main-Color, #334d81)"
            />
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="white"
              style="font-weight: 1000"
            >
              4
            </text>
          </svg>
          <hr class="bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #ffffff;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#535353;"
              style="font-weight: 1000"
            >
              5
            </text>
          </svg>
        </div>
        <div class="steptextSubContainer">
          <span class="nextText" style="position: relative; left: 33px"
            >메뉴 선택</span
          >
          <span class="nextText" style="position: relative; left: 85px"
            >주문 확인</span
          >
          <span class="nextText" style="position: relative; left: 140px"
            >포인트 적립</span
          >
          <span class="nowText" style="position: relative; left: 195px"
            >결제</span
          >
          <span class="nextText" style="position: relative; left: 250px"
            >종료</span
          >
        </div>
      </div>
      <!-- baner -->
      <div class="baner"></div>
      <!-- task title -->
      <div class="task_title center_cantainer">결제 하기</div>

      <!-- 8.1 카드 결제 가이드 -->
      <div id="card_pay" class="select__container">
        <text
          class="task_sub_title"
          style="width: 620px; margin-top: -200px; line-height: 140%"
          >우측 하단의 카드 삽입기에 카드를 끝까지 삽입해주세요.</text
        >
        <div class="img_container center_cantainer">
          <div>
            <img src="../svg/kiosk.svg" />
            <div class="spinner-wrap">
              <div class="spinner-item"></div>
              <div class="spinner-item spinner-item--2"></div>
              <div class="spinner-item spinner-item--3"></div>
            </div>
          </div>

          <img class="card_insert" src="../gif/card_insert.gif" />
        </div>
      </div>

      <!-- 8.2 카드 결제 -->
      <div id="card_pay_ing" class="none_class">
        <div  class="select__container ">
          <text class="task_sub_title" style="width: 620px; margin-top: -180px"
            >결제가 진행 중 입니다.</text
          >
          <div class="img_container center_cantainer">
            <video
              class="pay_video"
              src="../video/pay.mp4"
              autoplay
              loop="true"
            ></video>
          </div>
        </div>
      </div>
      

      <!-- footer -->
      <div class="footer">
        <button id="back_button" class="back_button center_cantainer">
          <span class="material-symbols-outlined" style="font-size: 33px">
            undo
          </span>
          이전으로
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="../js/kiosk/kiosk_gnb.js"></script>
  <script src="../js/kiosk/kiosk8.js"></script>
</html>
