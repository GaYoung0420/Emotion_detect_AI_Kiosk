<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css"
    />

    <link href="../css/kiosk.css" rel="stylesheet" />
    <link href="../css/kiosk4.css" rel="stylesheet" />
    <link href="../css/kiosk7.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <button id="homeBtn" type="button">
          <span class="material-icons"> home </span>
          처음으로
        </button>
        <img src="../svg/logo.svg" alt="logo image" />

        <input type="checkbox" id="toggle" hidden />
        <label for="toggle" class="toggleSwitch">
          <!-- <span class="toggleButton"></span> -->
          <img
            class="chatbotIcon"
            src="../svg/chatbotIcon.svg"
            alt="chatbotIcon"
          />
          <span class="chatbotActiveText"></span>
        </label>
      </div>
      <!-- Step Bar -->
      <div class="stepContainer">
        <div class="stepSubContainer">
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #334d81);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#ffffff"
              style="font-weight: 1000"
            >
              1
            </text>
          </svg>
          <hr class="check_bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #334d81);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#ffffff"
              style="font-weight: 1000"
            >
              2
            </text>
          </svg>
          <hr class="check_bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <circle
              cx="28"
              cy="28"
              r="23"
              style="fill: var(--Main-Color, #334d81)"
            />
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="white"
              style="font-weight: 1000"
            >
              3
            </text>
          </svg>

          <hr class="bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #ffffff;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#535353;"
              style="font-weight: 1000"
            >
              4
            </text>
          </svg>
          <hr class="bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #ffffff;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#535353;"
              style="font-weight: 1000"
            >
              5
            </text>
          </svg>
        </div>
        <div class="steptextSubContainer">
          <span class="nextText" style="position: relative; left: 33px"
            >메뉴 선택</span
          >
          <span class="nextText" style="position: relative; left: 85px"
            >주문 확인</span
          >
          <span class="nowText" style="position: relative; left: 140px"
            >포인트 적립</span
          >
          <span class="nextText" style="position: relative; left: 195px"
            >결제</span
          >
          <span class="nextText" style="position: relative; left: 250px"
            >종료</span
          >
        </div>
      </div>
      <!-- baner -->
      <div class="baner"></div>
      <!-- task title -->
      <div class="task_title center_cantainer">결제 방식 선택</div>

      <!-- 6.1 포인트 적립 유무 -->
      <div class="select__container">
        <text class="task_sub_title">결제 수단을 선택해주세요.</text>
        <div class="payment_container center_cantainer">
          <div class="price_container center_cantainer">
            <text class="price_text">총 결제 금액</text>
            <svg
              width="1"
              height="59"
              viewBox="0 0 1 59"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              style="margin: 0 34px 0 34px"
            >
              <line
                x1="0.5"
                y1="2.18557e-08"
                x2="0.499997"
                y2="59"
                stroke="white"
              />
            </svg>
            <text class="price_result_text"><span id = "result_price"></span>원</text>
          </div>
          <div class="select_payment_container center_cantainer">
            <button class="card_button">
              <img src="../svg/payment_card_btn.svg" class="payment_card_btn" />
              신용 카드
            </button>
            <div class="payment_choose_button_container center_cantainer">
              <button class="payment_choose_button">
                <div class="svg_container">
                  <img src="../svg/mobile_cupon.svg" />
                </div>
                모바일 쿠폰
              </button>
              <button class="payment_choose_button">
                <div class="svg_container">
                  <img
                    src="../svg/gift_card.svg"
                    style="position: absolute; bottom: 0px; right: 50px"
                  />
                </div>
                기프트 카드
              </button>
            </div>
            <div class="payment_choose_button_container center_cantainer">
              <button class="payment_choose_button">
                <div class="svg_container" >
                  <div style="position: absolute; bottom: 0px; right: 16px; width: 170px;;" >
                    <img src="../svg/naver_pay.svg" />
                    <img src="../svg/kakao_pay.svg" />
                  </div>
                </div>
                간편 결제
              </button>
              <button class="payment_choose_button">
                <div class="svg_container">
                  <img
                    src="../svg/cash.svg"
                    style="position: absolute; bottom: 0px; right: 50px"
                  />
                </div>
                현금 결제
              </button>
            </div>
          </div>
          <div class="center_cantainer" style="gap: 40px;">
            <button class="ok_button center_cantainer">
              <span
                class="material-icons"
                style="font-size: 50px; font-weight: 700"
              >
                check
              </span>
              확인
            </button>
            <button class="no_button center_cantainer">
              <span
                class="material-icons"
                style="font-size: 50px; font-weight: 700"
              >
                close
              </span>
              취소
            </button>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div class="footer">
        <button id="back_button" class="back_button center_cantainer">
          <span class="material-symbols-outlined" style="font-size: 33px">
            undo
          </span>
          이전으로
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="../js/kiosk/kiosk_gnb.js"></script>
  <script src="../js/kiosk/kisok7.js"></script>
</html>
