<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css"
    />

    <link href="../css/kiosk.css" rel="stylesheet" />
    <link href="../css/kiosk4.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <button id="homeBtn" type="button">
          <span class="material-icons"> home </span>
          처음으로
        </button>
        <img src="../svg/logo.svg" alt="logo image" />

        <input type="checkbox" id="toggle" hidden />
        <label for="toggle" class="toggleSwitch">
          <!-- <span class="toggleButton"></span> -->
          <img
            class="chatbotIcon"
            src="../svg/chatbotIcon.svg"
            alt="chatbotIcon"
          />
          <span class="chatbotActiveText"></span>
        </label>
      </div>
      <!-- Step Bar -->
      <div class="stepContainer">
        <div class="stepSubContainer">
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <circle
              cx="28"
              cy="28"
              r="23"
              style="fill: var(--Main-Color, #334d81)"
            />
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="white"
              style="font-weight: 1000"
            >
              1
            </text>
          </svg>
          <hr class="bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #ffffff;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#535353;"
              style="font-weight: 1000"
            >
              2
            </text>
          </svg>
          <hr class="bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #ffffff;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#535353;"
              style="font-weight: 1000"
            >
              3
            </text>
          </svg>
          <hr class="bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #ffffff;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#535353;"
              style="font-weight: 1000"
            >
              4
            </text>
          </svg>
          <hr class="bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #ffffff;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#535353;"
              style="font-weight: 1000"
            >
              5
            </text>
          </svg>
        </div>
        <div class="steptextSubContainer">
          <span class="nowText" style="position: relative; left: 33px"
            >메뉴 선택</span
          >
          <span class="nextText" style="position: relative; left: 85px"
            >주문 확인</span
          >
          <span class="nextText" style="position: relative; left: 140px"
            >포인트 적립</span
          >
          <span class="nextText" style="position: relative; left: 195px"
            >결제</span
          >
          <span class="nextText" style="position: relative; left: 250px"
            >종료</span
          >
        </div>
      </div>
      <!-- baner -->
      <div class="baner"></div>
      <!-- task title -->
      <div class="task_title center_cantainer">식사 장소 선택</div>
      <div class="select_place_container">
        <text class="task_sub_title">식사 장소를 선택해주세요.</text>
        <div class="select_container center_cantainer">
          <div class="center_cantainer" style="gap: 69px">
            <button class="disable_select_btn center_cantainer">
              <img
                class="restaurant"
                src="../svg/restaurant.svg"
              />
              매장
            </button>
            <button class="able_select_btn center_cantainer">
              <img class="takeout" 
             " src="../svg/take_out.svg" />
              포장
            </button>
          </div>
          <div class="center_cantainer" style="gap: 26px">
            <button class="ok_button center_cantainer">
              <span
                class="material-icons"
                style="font-size: 50px; font-weight: 700"
              >
                check
              </span>
              확인
            </button>
            <button class="no_button center_cantainer">
              <span
                class="material-icons"
                style="font-size: 50px; font-weight: 700"
              >
                close
              </span>
              취소
            </button>
            <!-- <button class="able_option_btn abled_menut_btn">확인</button>

            <button class="cancel_option_btn">
              <span class="material-icons"> close </span>취소
            </button> -->
          </div>
        </div>
      </div>
      <!-- footer -->
      <div class="footer">
        <button id="back_button" class="back_button center_cantainer">
          <span class="material-symbols-outlined" style="font-size: 33px">
            undo
          </span>
          이전으로
        </button>
      </div>
    </div>
  </body>
  <script>
    document.getElementById('homeBtn').addEventListener('click', function () {
      window.location.href = '../html/kiosk_1_Touch_screen.html';
    });
  </script>
</html>
