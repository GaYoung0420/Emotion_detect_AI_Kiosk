<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css"
    />

    <link href="../css/kiosk.css" rel="stylesheet" />
    <link href="../css/kiosk4.css" rel="stylesheet" />
    <link href="../css/kiosk8.css" rel="stylesheet" />
    <link href="../css/kiosk10.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <button id="homeBtn" type="button" style="visibility: hidden">
          <span class="material-icons"> home </span>
          처음으로
        </button>
        <img src="../svg/logo.svg" alt="logo image" />

        <input type="checkbox" id="toggle" hidden />
        <label for="toggle" class="toggleSwitch">
          <!-- <span class="toggleButton"></span> -->
          <img
            class="chatbotIcon"
            src="../svg/chatbotIcon.svg"
            alt="chatbotIcon"
          />
          <span class="chatbotActiveText"></span>
        </label>
      </div>
      <!-- Step Bar -->
      <div class="stepContainer">
        <div class="stepSubContainer">
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #334d81);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#ffffff"
              style="font-weight: 1000"
            >
              1
            </text>
          </svg>
          <hr class="check_bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #334d81);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#ffffff"
              style="font-weight: 1000"
            >
              2
            </text>
          </svg>
          <hr class="check_bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #334d81);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="white"
              style="font-weight: 1000"
            >
              3
            </text>
          </svg>

          <hr class="check_bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #334d81);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="white"
              style="font-weight: 1000"
            >
              4
            </text>
          </svg>
          <hr class="check_bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <circle
              cx="28"
              cy="28"
              r="23"
              style="fill: var(--Main-Color, #334d81)"
            />
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="white"
              style="font-weight: 1000"
            >
              5
            </text>
          </svg>
        </div>
        <div class="steptextSubContainer">
          <span class="nextText" style="position: relative; left: 33px"
            >메뉴 선택</span
          >
          <span class="nextText" style="position: relative; left: 85px"
            >주문 확인</span
          >
          <span class="nextText" style="position: relative; left: 140px"
            >포인트 적립</span
          >
          <span class="nextText" style="position: relative; left: 195px"
            >결제</span
          >
          <span class="nowText" style="position: relative; left: 250px"
            >종료</span
          >
        </div>
      </div>
      <!-- baner -->
      <div class="baner"></div>
      <!-- task title -->
      <div class="task_title center_cantainer">결제 완료</div>

      <div id="complete_container">
        <div class="select__container">
          <text class="task_sub_title" style="margin-top: -150px"
            ><div style="margin-bottom: 10px;">결제가 완료 되었습니다.</div>
            <div style="margin-bottom: 100px;">영수증의 주문 번호를 확인해주세요.</div></text
          >

          <div class="select_container center_cantainer" style="height: 655px">
            <div class="center_cantainer" style="flex-direction: column">
              <text class="number_text">주문 번호</text>
              <text class="number" style="color: #334d81"
                >374 <span style="color: black">번</span></text
              >
              <div class="img_container center_cantainer">
                <video
                  class="receipt_ing"
                  src="../video/receipt_ing.mp4"
                  style="border: none"
                  autoplay
                  loop="true"
                ></video>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="card_container" class="none_class">
        <div class="select__container">
          <text class="task_sub_title" style="margin-top: -100px"
            >카드와 영수증을 회수해주세요.</text
          >
          <div class="img_container center_cantainer">
            <div style="margin-top: -50px">
              <img src="../svg/kiosk_receipt.svg" />
              <div class="spinner-wrap" style="left: -100px">
                <div class="spinner-item"></div>
                <div class="spinner-item spinner-item--2"></div>
                <div class="spinner-item spinner-item--3"></div>
              </div>
              <img
                src="../svg/number.svg"
                style="
                  position: relative;
                  top: -600px;
                  left: -85px;
                  z-index: 400;
                  width: 400px;
                "
              />
            </div>
          </div>
          <button id="homeBtn" class="goto_homeBtn" type="button" style="margin-top: -250px">
            <span class="material-icons"> home </span>
            처음으로
          </button>
        </div>
      </div>

      <!-- footer -->
      <div class="footer">
        <button
          id="back_button"
          class="back_button center_cantainer"
          style="visibility: hidden"
        >
          <span class="material-symbols-outlined" style="font-size: 33px">
            undo
          </span>
          이전으로
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="../js/kiosk/kiosk_gnb.js"></script>
  <script src="../js/kiosk/kiosk10.js"></script>
</html>
