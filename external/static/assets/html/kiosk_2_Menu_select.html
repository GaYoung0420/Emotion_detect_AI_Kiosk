<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link href="../css/kiosk.css" rel="stylesheet" />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 100, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      #homeBtn {
        display: inline-flex;
        height: 79px;
        padding: 29px 45px;
        justify-content: center;
        align-items: center;
        gap: 30px;
        flex-shrink: 0;
        border-radius: 120px;
        border: 0.5px solid #cbcbcb;
        background: #1d2d4d;
        box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.08);
        color: var(--white, #fff);
        text-align: center;
        font-family: NanumSquare_ac;
        font-size: 30px;
        font-style: normal;
        font-weight: 700;
      }
      #chatbotBtn {
        width: 320px;
        height: 72px;
        flex-shrink: 0;
        border-radius: 36px;
        border: 6px solid #334d81;
        background: #fff;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <button id="homeBtn" type="button">
          <img
            src="../svg/home.svg"
            alt="home icon"
            style="fill: var(--white, #fff)"
          />
          처음으로
        </button>
        <img src="../svg/logo.svg" alt="logo image" />
        <button id="chatbotBtn"></button>
      </div>
    </div>
  </body>
</html>
