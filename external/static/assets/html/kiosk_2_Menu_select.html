<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css"
    />
    
    <link href="../css/kiosk.css" rel="stylesheet" />
    <link href="../css/kiosk2.css" rel="stylesheet" />

  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <button id="homeBtn" type="button">
          <span class="material-icons">
            home
            </span>
          처음으로
        </button>
        <img src="../svg/logo.svg" alt="logo image" />
        
        <input type="checkbox" id="toggle" hidden> 
        <label for="toggle" class="toggleSwitch">
          <!-- <span class="toggleButton"></span> -->
          <img class ="chatbotIcon" src="../svg/chatbotIcon.svg" alt="chatbotIcon" />
          <span class="chatbotActiveText"></span>
        </label>
      </div>
      <!-- Step Bar -->
      <div class="stepContainer">

        <div class="stepSubContainer">
          <svg  style="width :56; height: 56;">
            <circle cx="28" cy="28" r="27" style="fill: var(--Main-Color, #ffffff); stroke:#334D81; stroke-width: 3px;" /> 
            <circle cx="28" cy="28" r="23" style="fill: var(--Main-Color, #334D81);" />
            <text x="27" y="40" font-size="35" text-anchor="middle"  fill="white" style="font-weight: 1000;" >1</text>
          </svg>
          <hr class="bar">
          <svg  style="width :56; height: 56;">
            <circle cx="28" cy="28" r="27" style="fill: var(--Main-Color, #ffffff); stroke:#ffffff; stroke-width: 3px;" /> 
            <text x="27" y="40" font-size="35" text-anchor="middle"  fill="#535353;" style="font-weight: 1000;" >2</text>
          </svg>
          <hr class="bar">
          <svg  style="width :56; height: 56;">
            <circle cx="28" cy="28" r="27" style="fill: var(--Main-Color, #ffffff); stroke:#ffffff; stroke-width: 3px;" /> 
            <text x="27" y="40" font-size="35" text-anchor="middle"  fill="#535353;" style="font-weight: 1000;" >3</text>
          </svg>
          <hr class="bar">
          <svg  style="width :56; height: 56;">
            <circle cx="28" cy="28" r="27" style="fill: var(--Main-Color, #ffffff); stroke:#ffffff; stroke-width: 3px;" /> 
            <text x="27" y="40" font-size="35" text-anchor="middle"  fill="#535353;" style="font-weight: 1000;" >4</text>
          </svg>
          <hr class="bar">
          <svg  style="width :56; height: 56;">
            <circle cx="28" cy="28" r="27" style="fill: var(--Main-Color, #ffffff); stroke:#ffffff; stroke-width: 3px;" /> 
            <text x="27" y="40" font-size="35" text-anchor="middle"  fill="#535353;" style="font-weight: 1000;" >5</text>
          </svg>
        </div>
        <div class="steptextSubContainer">
          <span  class="nowText" style="position:relative; left:53px" >메뉴 선택</span>
          <span  class="nextText" style="position:relative; left:115px" >주문 확인</span>
          <span  class="nextText" style="position:relative; left:175px"  >포인트 적립</span>
          <span  class="nextText" style="position:relative; left:228px"  >결제</span>
          <span  class="nextText"  style="position:relative; left:285px" >종료</span>
        </div>
      </div>
      <!-- baner -->
      <div style="
      width: 1080px;
      height: 233px;
      background: url('../img/baner.png'), lightgray 50% / cover no-repeat;
      "></div>
      <!-- Category -->
      <div class="categoryContainer">
        <div class="categoryRow" style="margin-bottom : 13px;">
          <div class="categry">
            <input type="radio" name="category" id="coffee" value="coffee" checked />
            <label for="coffee" >커피</label>
          </div>

          <div class="categry">
            <input type="radio" name="category" id="bread" value="bread"  />
            <label for="bread" >빵</label>
          </div>
          <div class="categry">
            <input type="radio" name="category" id="cookie" value="cookie"  />
            <label for="cookie" >구움과자</label>
          </div>
          <div class="categry">
            <input type="radio" name="category" id="juice" value="juice"  />
            <label for="juice" >생과일주스</label>
          </div>
        </div>
        <div class="categoryRow">
          <div class="categry">
            <input type="radio" name="category" id="tea" value="tea" />
            <label for="tea" >차</label>
          </div>

          <div class="categry">
            <input type="radio" name="category" id="smoothie" value="smoothie"  />
            <label for="smoothie" >스무디</label>
          </div>
          <div class="categry">
            <input type="radio" name="category" id="icecream" value="icecream"  />
            <label for="icecream" >아이스크림</label>
          </div>
          <div class="categry" style="opacity:0;">
            <input type="radio" />
            <label ></label>
          </div>
        </div>
      </div>
      <!-- Menu -->
      <div class="MenuContainer">
        <div class="menuRowContainer">
          <button class="menuBtn">

          </button>
        </div>
      </div>



    </div>
  </body>
  <script>
    document.getElementById("homeBtn").addEventListener("click", function () {
      window.location.href = "../html/kiosk_1_Touch_screen.html";
    });
  </script>
</html>
