<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"></script>

    <link href="../css/kiosk.css" rel="stylesheet" />
    <link href="../css/kiosk5.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <button id="homeBtn" type="button">
          <span class="material-icons"> home </span>
          처음으로
        </button>
        <img src="../svg/logo.svg" alt="logo image" />

        <input type="checkbox" id="toggle" hidden />
        <label for="toggle" class="toggleSwitch">
          <!-- <span class="toggleButton"></span> -->
          <img
            class="chatbotIcon"
            src="../svg/chatbotIcon.svg"
            alt="chatbotIcon"
          />
          <span class="chatbotActiveText"></span>
        </label>
      </div>
      <!-- Step Bar -->
      <div class="stepContainer">
        <div class="stepSubContainer">
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #334d81);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#ffffff"
              style="font-weight: 1000"
            >
              1
            </text>
          </svg>
          <hr class="check_bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <circle
              cx="28"
              cy="28"
              r="23"
              style="fill: var(--Main-Color, #334d81)"
            />
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="white"
              style="font-weight: 1000"
            >
              2
            </text>
          </svg>
          <hr class="bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #ffffff;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#535353;"
              style="font-weight: 1000"
            >
              3
            </text>
          </svg>
          <hr class="bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #ffffff;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#535353;"
              style="font-weight: 1000"
            >
              4
            </text>
          </svg>
          <hr class="bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #ffffff;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#535353;"
              style="font-weight: 1000"
            >
              5
            </text>
          </svg>
        </div>
        <div class="steptextSubContainer">
          <span class="nextText" style="position: relative; left: 33px"
            >메뉴 선택</span
          >
          <span class="nowText" style="position: relative; left: 85px"
            >주문 확인</span
          >
          <span class="nextText" style="position: relative; left: 140px"
            >포인트 적립</span
          >
          <span class="nextText" style="position: relative; left: 195px"
            >결제</span
          >
          <span class="nextText" style="position: relative; left: 250px"
            >종료</span
          >
        </div>
      </div>
      <!-- baner -->
      <div class="baner"></div>
      <!-- task title -->
      <div class="task_title center_cantainer">주문 내역</div>
      <!-- 주문 내역 -->
      <div class="order_list_container">
        <div class="order_row_container center_cantainer">
          <text class="order_row_text" style="width: 528px">상품</text>
          <div class="updown"></div>
          <text class="order_row_text" style="width: 225px">수량</text>
          <div class="updown"></div>
          <text class="order_row_text" style="width: 192px">금액</text>
          <div class="updown"></div>
          <text class="order_row_text" style="width: 134px">삭제</text>
        </div>
        <div>
          <div class="swiper-container gallery-top">
            <div class="swiper-wrapper center_cantainer">
              <div class="swiper-slide ">
                <div class=" order_container">
                  <div class="order_product_info_container center_cantainer">
                    <div class="product_img">
                      <div class="list_number center_cantainer">1</div>
                      <div class="img_menu_container center_cantainer">
                        <img
                          class="img_menu"
                          src="../img/menu/digital_caramel_latte.png"
                          style="height:130px;"
                        />
                      </div>
                    </div>
                    <div
                      style="
                        height: 205px;
                        padding-top: 20px;
                        padding-left: 5px;
                        position: relative;
                      "
                    >
                      <div class="menu_title_text">카라멜 카페라떼</div>
                      <div class="option_text">
                        옵션 : 차가움, 보통, 에스프레소
                      </div>
                      <div style="position: absolute; bottom: 11px; right: 110px">
                        <button class="option_change_button">옵션 변경</button>
                      </div>
                    </div>
                  </div>
                  <div class="count_info_container center_cantainer">
                    <div class="count_info_sub_container center_cantainer">
                      <button class="count_control">-</button>
                      <text class="count_font">1</text>
                      <button class="count_control">+</button>
                    </div>
                  </div>
                  <div class="price_container center_cantainer">
                    <text class="price_text"
                      >6,000 <span style="font-size: 35px">원</span></text
                    >
                  </div>
                  <div class="delete_container center_cantainer">
                    <button class="delete_button">X</button>
                  </div>
                </div>
                
              </div>
              <div class="swiper-slide ">
                <div class=" order_container">
                  <div class="order_product_info_container center_cantainer">
                    <div class="product_img">
                      <div class="list_number center_cantainer">1</div>
                      <div class="img_menu_container center_cantainer">
                        <img
                          class="img_menu"
                          src="../img/menu/digital_caramel_latte.png"
                          style="height:130px;"
                        />
                      </div>
                    </div>
                    <div
                      style="
                        height: 205px;
                        padding-top: 20px;
                        padding-left: 5px;
                        position: relative;
                      "
                    >
                      <div class="menu_title_text">카라멜 카페라떼</div>
                      <div class="option_text">
                        옵션 : 차가움, 보통, 에스프레소
                      </div>
                      <div style="position: absolute; bottom: 11px; right: 110px">
                        <button class="option_change_button">옵션 변경</button>
                      </div>
                    </div>
                  </div>
                  <div class="count_info_container center_cantainer">
                    <div class="count_info_sub_container center_cantainer">
                      <button class="count_control">-</button>
                      <text class="count_font">1</text>
                      <button class="count_control">+</button>
                    </div>
                  </div>
                  <div class="price_container center_cantainer">
                    <text class="price_text"
                      >6,000 <span style="font-size: 35px">원</span></text
                    >
                  </div>
                  <div class="delete_container center_cantainer">
                    <button class="delete_button">X</button>
                  </div>
                </div>
                
              </div>
            </div>
            <div class="swiper-pagination"></div>

            <div style="position: relative; bottom: -260px; height:105px;">
              <button class="swiper-button-prev MenuBtn">
                <span class="material-icons"> arrow_back_ios </span>
                이전
              </button>
              <button class="swiper-button-next MenuBtn">
                다음
                <span class="material-icons"> arrow_forward_ios </span>
              </button>
              <!-- <div class="swiper-button-prev">다음</div>
              <div class="swiper-button-next"></div> -->
            </div>
          </div>
        </div>
      </div>
      <!-- 주문 금액 그리고 취소 및 결제하기 -->
      <div class="order_price_delete_container">
        <div class="order_price_delete_sub_container">
          <div class="table_container">
            <!-- 식사 장소 선택 -->
            <div class="table_option">
              <div class="table_option_text">식사 장소</div>
              <div class="center_cantainer" style="gap: 30px; height: 76px">
                <div class="checkbox">
                  <input
                    type="radio"
                    name="place"
                    id="restaurant"
                    value="restaurant"
                    class="checkbox2"
                    checked
                  />
                  <label for="restaurant">매장</label>
                </div>
                <div class="checkbox">
                  <input
                    type="radio"
                    name="place"
                    id="takeout"
                    value="takeout"
                    class="checkbox2"
                  />
                  <label for="takeout">포장</label>
                </div>
              </div>
            </div>
            <!-- 수량 및 금액 -->
            <div class="table_option" style="height: 150px">
              <div
                class="center_cantainer"
                style="border-bottom: solid 1px #eaeaea; height: 75px"
              >
                <div class="count_text">총 수량</div>
                <div class="user_text">2<span class="unit_text"> 개</span></div>
              </div>
              <div class="center_cantainer" style="height: 75px">
                <div class="count_text">총 금액</div>
                <div class="user_text">
                  6,000<span class="unit_text"> 원</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="order_delete">
          <div style="margin-bottom: 10px">주문</div>
          <div>취소</div>
        </button>
        <button class="payment_btn center_cantainer">
          <img src="../svg/card_icon.svg" />
          결제하기
        </button>
      </div>
      <!-- footer -->
      <div class="footer">
        <button id="back_button" class="back_button center_cantainer">
          <span class="material-symbols-outlined" style="font-size: 33px">
            undo
          </span>
          이전으로
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="../js/kiosk/kiosk_gnb.js"></script>
  <script src="../js/kiosk/kiosk5.js"></script>
</html>
