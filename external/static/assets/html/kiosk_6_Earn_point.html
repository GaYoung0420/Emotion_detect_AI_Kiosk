<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css"
    />

    <link href="../css/kiosk.css" rel="stylesheet" />
    <link href="../css/kiosk4.css" rel="stylesheet" />
    <link href="../css/kiosk6.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <button id="homeBtn" type="button">
          <span class="material-icons"> home </span>
          처음으로
        </button>
        <img src="../svg/logo.svg" alt="logo image" />

        <input type="checkbox" id="toggle" hidden />
        <label for="toggle" class="toggleSwitch">
          <!-- <span class="toggleButton"></span> -->
          <img
            class="chatbotIcon"
            src="../svg/chatbotIcon.svg"
            alt="chatbotIcon"
          />
          <span class="chatbotActiveText"></span>
        </label>
      </div>
      <!-- Step Bar -->
      <div class="stepContainer">
        <div class="stepSubContainer">
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #334d81);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#ffffff"
              style="font-weight: 1000"
            >
              1
            </text>
          </svg>
          <hr class="check_bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #334d81);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#ffffff"
              style="font-weight: 1000"
            >
              2
            </text>
          </svg>
          <hr class="check_bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #334d81;
                stroke-width: 3px;
              "
            />
             
            <circle
              cx="28"
              cy="28"
              r="23"
              style="fill: var(--Main-Color, #334d81)"
            />
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="white"
              style="font-weight: 1000"
            >
              3
            </text>
          </svg>

          <hr class="bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #ffffff;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#535353;"
              style="font-weight: 1000"
            >
              4
            </text>
          </svg>
          <hr class="bar" />
          <svg style="width: 56; height: 56">
            <circle
              cx="28"
              cy="28"
              r="27"
              style="
                fill: var(--Main-Color, #ffffff);
                stroke: #ffffff;
                stroke-width: 3px;
              "
            />
             
            <text
              x="27"
              y="40"
              font-size="35"
              text-anchor="middle"
              fill="#535353;"
              style="font-weight: 1000"
            >
              5
            </text>
          </svg>
        </div>
        <div class="steptextSubContainer">
          <span class="nextText" style="position: relative; left: 33px"
            >메뉴 선택</span
          >
          <span class="nextText" style="position: relative; left: 85px"
            >주문 확인</span
          >
          <span class="nowText" style="position: relative; left: 140px"
            >포인트 적립</span
          >
          <span class="nextText" style="position: relative; left: 195px"
            >결제</span
          >
          <span class="nextText" style="position: relative; left: 250px"
            >종료</span
          >
        </div>
      </div>
      <!-- baner -->
      <div class="baner"></div>
      <!-- task title -->
      <div class="task_title center_cantainer">포인트 적립</div>

      <!-- 6.1 포인트 적립 유무 -->
      <div class="select_point_container">
        <text class="task_sub_title">포인트 적립을 하시겠습니까?</text>
        <div class="select_container center_cantainer">
          <div class="center_cantainer" style="gap: 69px">
            <button id="earn_point_btn" class="point_select_btn center_cantainer">
              <img src="../svg/earn_point_yes_icon.svg" />
              예
            </button>
            <button id="no_earn_point_btn" class="point_select_btn center_cantainer">
              <img src="../svg/earn_point_no_icon.svg" />
              아니오
            </button>
          </div>
        </div>
      </div>

      <!-- 6.2 포인트 적립 -->
      <div class="input_phone_number_container none_class">
        <text class="task_sub_title">휴대폰 번호를 입력해주세요.</text>
        <div class="select_container center_cantainer">
          <div class="center_cantainer" style="flex-direction: column">
            <input
              type="text"
              id="txtPhone"
              value=""
              style="text-align: center"
              maxlength="11"
              placeholder="010-1234-5678"
              readonly
            />
            <div class="phone_number_col_container center_cantainer">
              <div class="phone_number_row_container center_cantainer">
                <button class="phone_number" onclick="appendToInput(1)">
                  1
                </button>
                <button class="phone_number" onclick="appendToInput(2)">
                  2
                </button>
                <button class="phone_number" onclick="appendToInput(3)">
                  3
                </button>
              </div>
              <div class="phone_number_row_container center_cantainer">
                <button class="phone_number" onclick="appendToInput(4)">
                  4
                </button>
                <button class="phone_number" onclick="appendToInput(5)">
                  5
                </button>
                <button class="phone_number" onclick="appendToInput(6)">
                  6
                </button>
              </div>
              <div class="phone_number_row_container center_cantainer">
                <button class="phone_number" onclick="appendToInput(7)">
                  7
                </button>
                <button class="phone_number" onclick="appendToInput(8)">
                  8
                </button>
                <button class="phone_number" onclick="appendToInput(9)">
                  9
                </button>
              </div>
              <div class="phone_number_row_container center_cantainer">
                <button class="phone_number center_cantainer">
                  <span
                    class="material-icons"
                    style="font-size: 50px; font-weight: 700"
                    onclick="backspace()"
                  >
                    backspace
                  </span>
                </button>
                <button class="phone_number" onclick="appendToInput(0)">
                  0
                </button>
                <button
                  class="phone_number"
                  style="font-size: 43.3px"
                  onclick="clearInput()"
                >
                  재입력
                </button>
              </div>
            </div>
          </div>
          <div class="center_cantainer" style="gap: 26px; margin-top: -80px">
            <button class="ok_button center_cantainer">
              <span
                class="material-icons"
                style="font-size: 50px; font-weight: 700"
              >
                check
              </span>
              확인
            </button>
            <button class="no_button center_cantainer">
              <span
                class="material-icons"
                style="font-size: 50px; font-weight: 700"
              >
                close
              </span>
              취소
            </button>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div class="footer">
        <button id="back_button" class="back_button center_cantainer">
          <span class="material-symbols-outlined" style="font-size: 33px">
            undo
          </span>
          이전으로
        </button>
      </div>
    </div>
    <div id="alert" class="add_option_select_conatiner center_cantainer none_class">
      <div class="alert_contents">
        <div class="add_option_title_alert center_cantainer">
          <div
            class="center_cantainer"
            style="width: 100%;"
          >
            <span class="material-symbols-outlined warning_icon">
              warning
            </span>
          </div>
          전화번호 11자리를 입력해주세요.
        </div>
        <div class="alert_text" style="margin-bottom: 70px;">
          전화번호를 입력하신 후 확인 버튼을 눌러주세요.
        </div>
        <div class="center_cantainer" style="gap: 45px">
          <button id = "alert_check" class="able_option_btn abled_menut_btn">
            <span class="material-icons"> check </span>
            확인
          </button>

        </div>
      </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="../js/kiosk/kiosk_gnb.js"></script>
  <script src="../js/kiosk/kiosk6.js"></script>
</html>
